
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta teuser="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Concatenator</title>
    <link rel="stylesheet" href="SFCS.css">
</head>
<body>
    <div class="container">
        <a href="https://hzakirin15.github.io/Teton-2-Debug/WriteNote/mainpage.html" class="back-button">‚Üê</a>
        <h1>Manual Pass SFCS</h1>

        <div class="text-box">
            <h2>Setup Moba-X</h2>
            <div class="command-line">1 - Teton Prime - 10.251.228.173</div><br>
            <div class="command-line">2 - cd /mnt/gv2/mfg_gen1/TetonPrime/mfg_root/mfg [d1]</div><br>
            <div class="input-group">
                <span>3 - source configs/global.cfg && source libs/libSFCSAPI.sh</span>
            </div>
            <button class="copy-btn" onclick="setupsfcs()">Copy</button>
        </div>
        
        <div class="text-box">
            <h2>Single Blade</h2>
            <div class="toggle-group">
                <button class="toggle-btn active" data-type="rnin">RN IN</button>
                <button class="toggle-btn" data-type="headnode">Headnode</button>
                <button class="toggle-btn" data-type="jbog">JBOG</button>
                <button class="toggle-btn" data-type="rack">Rack</button>
                
            </div>
            <div class="input-group">
                <span>SFCS_GET_RESULT Complete </span>
                <input type="text" id="name" placeholder="Blade SN">
                <span>LINE </span>
                <select id="lineType">
                    <option value="RN">RN</option>
                    <option value="IN">IN</option>
                </select>
                <input type="text" id="teuser" placeholder="TEUSER">
            </div>
            <button class="copy-btn" onclick="SingleCommand()">Copy</button>
        </div>


        <div class="text-box">
            <h2>Multiple Blade</h2>
            <div class="toggle-group">
                <button class="toggle-btn active" data-type="rnin">RN IN</button>
                <button class="toggle-btn" data-type="headnode">Headnode</button>
                <button class="toggle-btn" data-type="jbog">JBOG</button>
                <button class="toggle-btn" data-type="rack">Rack</button>
            </div>
            <div class="input-group">
                <span>for sn in </span>
                <div class="sn-input-container" id="snContainer">
                    <div class="sn-input-wrapper">
                        <input type="text" class="blade-sn" placeholder="Blade SN">
                        <button class="add-sn-btn" onclick="addSnField()">+</button>
                    </div>
                </div>
                <span>LINE </span>
                <select id="lineType">
                    <option value="RN">RN</option>
                    <option value="IN">IN</option>
                </select>
                <input type="text" id="teuser" placeholder="TEUSER">
            </div>
            <button class="copy-btn" onclick="generateMultiCommand()">Copy</button>
        </div>
        
        

    </div>

    <script src="SFCS.js"></script>
</body>

</html>
